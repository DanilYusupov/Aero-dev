<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aero-dev</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css"/>
    <link rel="stylesheet" href="../public/css/my-blackout.css">
    <script src="../public/js/jquery-3.3.1.js"></script>
    <script src="../public/js/popper.js"></script>
    <script src="../public/js/bootstrap.js"></script>
</head>
<body>

<!-- Navigation bar -->

<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">Here will be more menu's buttons</h4>
            <span class="text-muted">Not a joke/</span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-2">
                    <a href="/home">
                        <svg id="i-home" class="ml-1 mt-1" viewBox="0 0 32 32" width="32" height="32" fill="none"
                             stroke="currentcolor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                        </svg>
                    </a>
                </div>
                <div class="col-9">
                    <div class="float-right">
                        <button class="btn btn-light rounded-0"><b>Sign in</b></button>
                        <span class="p-1" style="vertical-align: -11% !important; color: #5a6268">or</span>
                        <button class="btn btn-light rounded-0"><b>Sign up</b></button>
                    </div>
                </div>
                <div class="col-sm-1 ml-auto mr-0">
                    <button class="navbar-toggler rounded-0 float-right"
                            style="height: 2em; width: 3.5em; margin-top: 2%;" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <svg id="i-menu" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Hello bar -->

<div class="container-fluid p-0">
    <div class="row w-100 m-0">
        <div class="col p-0 blackout">
            <div class="image">
                <img class="img-fluid" src="../public/img/background.jpg" alt=""/>
            </div>
            <div class="card-img-overlay text-center" style="color: #9ab5bf; margin-top: 10em;">
                <h1 class="display-3 mt-3">
                    Welcome to aviation sandbox!
                </h1>
                <hr class="my-4 border w-50">
                <p class="lead">Here You can invite something new and share with Your experience to another
                    engineers.</p>
                <button class="btn btn-lg btn-outline-primary rounded-0" style="opacity: 0.75">Learn more</button>
            </div>
        </div>
    </div>
</div>

<!-- Content -->

<div class="container-fluid">
    <div class="row">

    </div>
</div>

</html>
