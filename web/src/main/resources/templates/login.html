<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-blackout.css}" href="../static/css/my-blackout.css">
    <title>Aero-dev</title>
</head>
<body>

<!-- Navigation bar -->

<div class="pos-f-t fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">Here will be more menu's buttons</h4>
            <span class="text-muted">Not a joke/</span>
        </div>
    </div>
    <nav class="navbar navbar-light" style="background-color: #f8f9fa">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-2">
                    <a href="/home">
                        <svg id="i-home" class="ml-1 mt-1" viewBox="0 0 32 32" width="32" height="32" fill="none"
                             stroke="currentcolor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                        </svg>
                    </a>
                </div>
                <div class="col" style="max-height: 50px">
                    <div class="float-right">
                        <button class="navbar-toggler rounded-0 float-right ml-4"
                                style="height: 2em; width: 3.5em;margin-right: -30px;" type="button"
                                data-toggle="collapse"
                                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <svg id="i-menu" viewBox="0 0 32 32" width="32" height="32" fill="none"
                                 stroke="currentcolor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24"/>
                            </svg>
                        </button>
                    </div>
                    <div class="float-right">
                        <button id="sign_up" class="btn btn-light rounded-0"><b>Sign up</b></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row my-auto">

    </div>
    <div class="row my-auto">
        <div class="col-4 mx-auto" style="margin-top: 30vh;">
            <form th:action="@{/login}" method="post">
                <div class="form-row">
                    <div class="col mb-3">
                        <div th:if="${param.error}">
                            <div class="alert-danger text-center">
                                Invalid username or password.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="name">Username</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Username"
                               required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <button type="submit" class="btn btn-success" style="margin-left: calc(50% - 37px)">Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
